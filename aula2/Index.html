<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php">
        <label for="Dia de hoje">Dia de Hoje:</label>
        <br>
        <input type="date" name="Data" id="data">
        <br><br>
        <p>Dados de acesso</p>
        <label for="Usuário">Usuário:</label><br>
        <input type="text" name="usuário" id="usuário"><br>

        <label for="pwd">Senha:</label><br>
        <input type="password" name="pwd" id="pwd"><br>

        <p>Dados Pessoais</p>
         <label for="NomeCompleto">Nome Completo:</label><br>
         <input type="text" name="NomeCompleto" id="NomeCompleto"><br>

         <label for="Endereço">Seu endereço:</label><br>
         <input type="text" name="Endereço" id="Endereço"><br>

         <label for="Número">Seu número</label><br>
         <input type="text" name="Número" id="Número"><br>

         <label for="Complemento">Complemento</label><br>
         <input type="text" name="Complemento" id="Complemento"><br>

         <label for="Cidade">Cidade</label><br>
         <input list="browsers" name="lista" id="lista"><br>

         <datalist id="browsers">
            <option value="Sorocaba"></option>
            <option value="Campinas"></option>
            <option value="Salto"></option>
            <option value="Outro"></option>
         </datalist><br>
         <label for="Estado">Estado</label>
         <select name="Estado" id="Estado">
         <option value="AC">AC</option>
         <option value="AL">AL</option>
         <option value="AP">AP</option>
         <option value="AM">AM</option>
         <option value="BA">BA</option>
         <option value="CE">CE</option>
         <option value="DF">DF</option>
         <option value="SP">SP</option>
        </select><br><br>
        <label for="Cep">Seu Cep</label><br>
        <input type="text" name="Cep" id="CEP"><br>
        <p>Gênero</p>
        <input type="radio" name="Sexo" id="Masculino" value="Masculino">
        <label for="Masculino">Masculino</label><br>

        <input type="radio" name="Sexo" id="Feminino" value="Feminino">
        <label for="Feminino">Feminino</label><br>

        <input type="radio" name="Sexo" id="Prefiro não dizer" value="Prefiro não dizer">
        <label for="Prefiro não dizer">Prefiro não dizer</label><br>

        <p>Curso:</p>
        <input type="checkbox" name="curso" id="curso" value="ADS">
        <label for="Ads">ADS</label><br>

        <input type="checkbox" name="Curso" id="Curso" value="Jogos">
        <label for="Jogos">Jogos</label><br>

        <input type="checkbox" name="Curso" id="Curso" value="Gestao de TI">
        <label for="Gestao de TI">Gestão de TI</label><br>

        <input type="checkbox" name="Curso" id="curso" value="Banco de Dados">
        <label for="Banco de Dados">Banco de dados</label><br>

        <p>Modelo:</p>
        <input type="radio" name="Modelo" id="Modelo" value="Presencial">
        <label for="Presencial">Presencial</label><br>

        <input type="radio" name="Modelo" id="Modelo" value="EAD">
        <label for="EAD">EAD</label><br>

        <input type="radio" name="Modelo" id="Modelo" value="Semi Presencial">
        <label for="Semi Presencial">Semi Presencial</label><br>

        <input type="submit" value="Enviar">
         





        





         
        


    </form> 

</body>
</html>
